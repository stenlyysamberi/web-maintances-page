<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="assets/css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highland Roastery</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <h3 class="title">Under Contruction</h3>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Sint, nobis reprehenderit exercitationem ad ex quos, est laboriosam fugiat, voluptate dolorem omnis. Nisi eius illum magni vel, id quo ullam aliquid!</p>
            <div class="count-down">
                <div class="box">
                    <h3 id="hari">00</h3>
                    <span>day</span>
                </div>

                <div class="box">
                    <h3 id="jam">00</h3>
                    <span>hour</span>
                </div>

                <div class="box">
                    <h3 id="menit">00</h3>
                    <span>minute</span>
                </div>

                <div class="box">
                    <h3 id="detik">00</h3>
                    <span>second</span>
                </div>
            </div>
            <a href="https://www.instagram.com/highlandroastery/" target="_blank" class="btn"> Instagram</a>
        </div>

        <div class="image">
            <img src="assets/img/Create-bro.svg" alt="">
        </div>
    </div>


    <script>
        let countDate = new Date('dec 1, 2023 00:00:00').getTime();
        function countDown(){
            let now = new  Date().getTime();
            gap = countDate - now;
            let second = 1000;
            let minute = second * 60;
            let hour = minute * 60;
            let day = hour * 24;

            let d = Math.floor(gap/(day));
            let h = Math.floor((gap/(day))/(hour));
            let m = Math.floor((gap/(hour))/(minute));
            let s = Math.floor((gap/(minute))/(second));

            document.getElementById('hari').innerText = d;
            document.getElementById('jam').innerText = h;
            document.getElementById('menit').innerText = m;
            document.getElementById('detik').innerText = s;

        }

        setInterval(function(){
            countDown();
        },1000)
    </script>

</body>
</html>
